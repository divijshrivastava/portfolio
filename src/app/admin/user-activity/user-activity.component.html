<div class="container">
  <div class="user-activity-container">
    <table class="user-activity-table">
      <thead>
      <tr>
        <th>Visitor IP</th>
        <th>Activity</th>
        <th>Action</th>
        <th>OS</th>
        <th>Browser</th>
        <th>Time</th>
        <th>Platform Maker</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let activity of userActivities">
        <td>{{activity.ipAddress}}</td>
        <td>{{activity.activityType}}</td>
        <td>{{activity.activityDetails}}</td>
        <td>{{activity.platform}}</td>
        <td>{{activity.browser}}</td>
        <td>{{activity.activityTime}}</td>
        <td>{{activity.platformMaker}}</td>
      </tr>
      </tbody>
    </table>
    <div class="pagination-container">
      <mat-paginator (page)="onPageChange($event)" [length]="totalActivities"
                     [pageSizeOptions]="[5, 10, 15, 20, 25]"
                     [pageSize]="pageSize">
      </mat-paginator>
    </div>
  </div>
</div>
