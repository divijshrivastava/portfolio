<form (ngSubmit)="ngSubmit()" [formGroup]="codeProjectForm">

  <div>
    <input [formControl]="codeProjectForm.controls.name" placeholder="Project Name" type="text"
           value="">
  </div>
  <div>
    <input [formControl]="codeProjectForm.controls.description" placeholder="Project Description"
           type="textbox"
           value="">
  </div>
  <div>
    <input [formControl]="codeProjectForm.controls.link" placeholder="Project Link" type="textbox"
           value="">
  </div>
  <div>
    Is image available?: <input (change)="isImage=!isImage" name="isImageAvailable" type="checkbox">

  </div>
  <div *ngIf="isImage">
    Insert image:
    <input (change)="onImagePicked($event)" placeholder="Image" type="file" value="">
  </div>

  <button type="submit">Submit</button>
</form>
