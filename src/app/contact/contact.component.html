<div class="container">

  <div>
    <h1>
      Contact me
    </h1>
  </div>
  <div class="contact-form">
    <form id="contact-form">
      <div>
        <input name="viewer-name" placeholder="Name" required type="text">
      </div>
      <div>
        <input name="viewer-email" placeholder="Email ID" required type="email">
      </div>

      <div>
        <input name="viewer-message" placeholder="Message" required type="text-area">
      </div>

    </form>
  </div>
  <div>
    <button (click)="alert('This functionality is currently not available. Please use other social media channels to connect.')" form="contact-form"
            type="submit">
      Submit
    </button>
  </div>
